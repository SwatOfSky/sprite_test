<!DOCTYPE html>
<html>
<head>
	<title>sprite</title>
	<link rel="stylesheet" type="text/css" href="./sprite.css">
</head>
<body>
	<ul>
		<li class="open li">
			<div class="icon"></div>
			Раздел 1<br>в две строки</br>
		</li>
		<ul>
		<li class="closed li">
			<div class="icon"></div>
			Раздел 1.1 в одну строку
		</li>
		<li class="leaf li">
			<div class="icon"></div>
			Cтраница 1.2<br>в две строки</br>
		</li>
	    </ul>
	    <li class="open li">
	    	<div class="icon"></div>
	    	Раздел 2<br>в две строки</br>
	    </li>
	</ul>
</body>
</html>
